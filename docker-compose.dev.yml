version: '3.8'

services:
  # Neon Local Database Proxy
  db:
    image: neondatabase/neon_local:latest
    container_name: acquisitions-neon-local
    ports:
      - '5432:5432'
    env_file:
      - .env.development
      #DELETE_BRANCH: 'true'  # Delete ephemeral branch on container stop
    volumes:
      # Optional: Persist branch metadata per Git branch
      # - ./.neon_local/:/tmp/.neon_local
      # - ./.git/HEAD:/tmp/.git/HEAD:ro,consistent
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost", "-p", "5432"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: acquisitions-app-dev
    ports:
      - '3000:3000'
    env_file:
      - .env.development
    volumes:
      # Mount source code for hot reload (optional)
      - ./src:/app/src
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    command: node --watch src/index.js

networks:
  app-network:
    driver: bridge
